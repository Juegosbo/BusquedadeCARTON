<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cartón de Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Buscar Cartón de Bingo</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="number" id="cartonNumber" placeholder="Introduce el número de cartón (1-10)" min="1" max="10">
            <button onclick="searchCarton()">Buscar</button>
        </div>
        <div id="result">
            <p id="message"></p>
            <img id="cartonImage" src="" alt="Imagen del cartón" style="display:none;">
        </div>
    </main>
    <footer>
        <p>© 2024 Buscar Cartón de Bingo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
